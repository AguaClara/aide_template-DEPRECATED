{% macro render() %}{% include "ET.yaml"%}{% endmacro %}

{% set materials = aide_render.render(materials) %}
{% set constants = aide_render.render(constants) %}

# inputs which will be passed in explicitly later: OD_ent_pipe, q, temp, depth_end, W_chan

cp:
  - L_max : 2.2 m
  - PIPE_ROUGH_PVC : {{ materials.PIPE_ROUGH_PVC }}
  - K_MINOR_PIPE_ENTRANCE : {{ constants.K_MINOR_PIPE_ENTRANCE }}
  - K_MINOR_PIPE_EXIT : {{ constants.K_MINOR_PIPE_EXIT }}
  - K_MINOR_EL90 : {{ constants.K_MINOR_EL90 }}
  - thickness_plate : {{ materials.THICKNESS_ENT_TANK_PLATE }}
  - S_plate : 2.5 cm
  - vel_capture : 8 millimeter/second
  - angle_plate : 50 degree
  - sdr : 26

{% OD_drain, N_plates, L_plate = ent_tank_dict_test.ent_tank_agg(q, temp, depth_end, W_chan) %}

dp:
  - L : {{ cp.L_max }}
  - W : {{ W_chan }} # user input
  - OD_ent_pipe : {{ OD_ent_pipe }} # user input
  - OD_drain : {{ OD_drain }}
  - N_plates : {{ N_plates }}
  - L_plate : {{ L_plate }}
