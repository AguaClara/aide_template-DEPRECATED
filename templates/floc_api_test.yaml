# render the universal constants yaml
{% from floc.py import * %}
{% set my_floc = Floc(HP(20, u.L/u.s), HP(2, u.m)) %}
{% from aide_render.builder import extract_types %}
{% set self = extract_types(my_floc, [DP], []) %}

Flocculator:
  BottomBaffles_Assembly:
    BottomBaffle:
      BottomBaffle:1:
        dp:
          Height: {{ self.L_bottom_baffle }}
          Thickness: {{ self.baffle_thickness }}
          Width: {{ self.W_chan }}
      dp:
        Height: {{ self.L_bottom_baffle }}
        Thickness: {{ self.baffle_thickness }}
        Width: {{ self.W_chan }}
    dp:
      Num_Exit: {{ self.num_baffles_chan_1 }}
      Num_Inlet: {{ self.num_baffles_chan_n }}
      Spacing: {{ self.baffle_spacing }}
      Thickness: {{ self.baffle_thickness }}
      TotalNum: {{ self.num_chan }}
      WallThickness: 0.15 m
      Width: {{ self.W_chan }}
  ConcreteChannels:
    Channel:1:
      dp:
        FirstLength: {{ self.L - self.L_ent_tank_max }}
        FloorThickness: 0.200 m
        Height: {{ self.h_chan }}
        Length: {{ self.L }}
        TotalNum: {{ self.num_chan }}
        WallThickness: 0.150 m
        Width: {{ self.W_chan }}
    Channel:2:
      dp:
        FirstLength: {{ self.L - self.L_ent_tank_max }}
        FloorThickness: 0.200 m
        Height: {{ self.h_chan }}
        Length: {{ self.L }}
        TotalNum: {{ self.num_chan }}
        WallThickness: 0.150 m
        Width: {{ self.W_chan }}
    EvenWall:1:
      dp:
        FirstLength: {{ self.L_sed - self.L_ent_tank_max }}
        FloorThickness: 0.200 m
        Height: {{ self.h_chan }}
        Length: {{ self.L_sed }}
        TotalNum: {{ self.num_chan }}
        WallThickness: 0.150 m
        Width: {{ self.W_chan }}
    EvenWall:2:
      dp:
        FirstLength: {{ self.L_sed - self.L_ent_tank_max }}
        FloorThickness: 0.200 m
        Height: {{ self.h_chan }}
        Length: {{ self.L_sed }}
        TotalNum: {{ self.num_chan }}
        WallThickness: 0.150 m
        Width: {{ self.W_chan }}
    FirstChannel:1:
      dp:
        FirstLength: {{ self.L_sed - self.L_ent_tank_max }}
        FloorThickness: 0.200 m
        Height: {{ self.h_chan }}
        Length: {{ self.L }}
        TotalNum: {{ self.num_chan }}
        WallThickness: 0.150 m
        Width: {{ self.W_chan }}
    LastChannel:1:
      dp:
        FirstLength: {{ self.L_sed - self.L_ent_tank_max }}
        FloorThickness: 0.200 m
        Height: {{ self.h_chan }}
        Length: {{ self.L_sed }}
        TotalNum: {{ self.num_chan }}
        WallThickness: 0.150 m
        Width: {{ self.W_chan }}
    OddWall:1:
      dp:
        FirstLength: {{ self.L_sed - self.L_ent_tank_max }}
        FloorThickness: 0.200 m
        Height: {{ self.h_chan }}
        Length: {{ self.L_sed }}
        TotalNum: {{ self.num_chan }}
        WallThickness: 0.150 m
        Width: {{ self.W_chan }}
    dp:
      FirstLength: {{ self.L_sed - self.L_ent_tank_max }}
      FloorThickness: 0.200 m
      Height: {{ self.h_chan }}
      Length: {{ self.L_sed }}
      TotalNum: {{ self.num_chan }}
      WallThickness: 0.150 m
      Width: {{ self.W_chan }}
  Obstacles_Assembly:
    Obstacle:
      Obstacle:1:
        dp:
          ID_Horizontal: 0.06 m
          ID_Vertical: 0.1 m
          Thickness: 0.004 m
          Width: {{ self.W_chan }}
      dp:
        ID_Horizontal: 0.06 m
        ID_Vertical: 0.1 m
        Thickness: 0.004 m
        Width: {{ self.W_chan }}
    dp:
      Num_Exit: {{ self.num_baffles_chan_n * self.obstacles_bool }}
      Num_Inlet: {{ self.num_baffles_chan_1 * self.obstacles_bool }}
      Spacing: {{ self.baffle_spacing }}
      Thickness: {{ self.baffle_thickness }}
      TotalNum: {{ self.num_chan }}
      WallThickness: 0.15 m
      Width: {{ self.W_chan }}
  TopBaffles_Assembly:
    TopBaffle:
      TopBaffle:1:
        dp:
          Height: {{ self.L_top_baffle }}
          Thickness: {{ self.baffle_thickness }}
          Width: {{ self.width_PVC_sheet }}
      dp:
        Height: {{ self.L_top_baffle }}
        Thickness: {{ self.baffle_thickness }}
        Width: {{ self.W_chan }}
    dp:
      Num_Exit: {{ self.num_baffles_chan_n }}
      Num_Inlet: {{ self.num_baffles_chan_1 }}
      Spacing: {{ self.baffle_spacing }}
      Thickness: {{ self.baffle_thickness }}
      TotalNum: {{ self.num_chan }}
      WallThickness: 0.15 m
      Width: {{ self.W_chan }}
